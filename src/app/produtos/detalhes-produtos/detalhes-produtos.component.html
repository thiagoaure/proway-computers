<section class="product__container">
    <div class="product-image__container">
        <img [src]="produto?.imagem" [alt]="produto?.imagem">
    </div>
    <div class="product-description__container">
        <h2 class="product__name">
            {{produto?.descricao}}
        </h2>
        <h3 class="product__price">
            {{produto?.preco | currency: 'BRL'}} 
        </h3>
        <p>Estoque disponível!</p>
        <label>
            Quantidade:
            <input type="number" [(ngModel)]="quantidade" min="1">
            unidades
        </label>
        <p class="prudct__avaiability">
            {{produto?.quantidadeEstoque}} unidade(s) diponíveis
        </p>
        <button (click)="adicionarAoCarrinho()">
            Adicionar ao Carrinho
        </button>
    </div>
</section>
